<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome form with HTML, JS</title>
    <script src="./welcome_form.js"></script>
</head>
<body>
    <header>
        <h4>Welcome Form</h4>
    </header>

    <main>
        <form id="nameForm">
            <div>
                <input type="text" id="nameInput" placeholder="Enter your name">
            </div>
            <br>
            <button type="submit">Submit</button>
        </form>

        <p><span id="greetingMessage" style="background-color: black; color: white; height: 200px ; width: auto;"></span></p>
    </main>
</body>
</html>
