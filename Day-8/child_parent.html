<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grandparent {
            border: 6px solid rgb(240, 3, 3);
            width: 200px;
            height: 200px;
        }
        .parent {
            border: 6px solid rgb(9, 5, 255);
            width: 100px;
            height: 100px;
        }
        .child {
            border: 2px solid black;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="grandparent">
        <div class="parent">
            <p class="child">I am a child of the parent</p>
        </div>
    </div>
    <span>frist one</span>
    <br>

    <div class="grandparent" style="display: flex;">
        <div class="parent">
            <p class="child">I am a child of the parent</p>
        </div>
        <aside >second one</aside>
    </div>
    <br>


    <div class="container">
        <div class="grandparent" style="display: inline-block;">
            <div class="parent">
                <p class="child">I am a child of the parent</p>
            </div>
        </div>
        <span>Third One</span>
    </div>

    


    
        
    

    <hr>
    <div>
        next items
    </div>
</body>
</html>
