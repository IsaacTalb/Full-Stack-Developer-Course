<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Statements</h2>

<p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>

<p id="demo"></p>
<p id="seconddemo"></p>

<script>
    let x, y, z;  // Statement 1
    x = 5;        // Statement 2
    y = 8;        // Statement 3
    z = x + y;    // Statement 4

    document.getElementById("demo").innerHTML =
    "The value of z is " + z + ".";  

    let a, b, c;  // Statement 5
    a = 3;        // Statement 6
    b = 12;        // Statement 7
    c = a + b;    // Statement 8
    document.getElementById("seconddemo").innerHTML =
    "The value of c is " + c + ".";

</script>

</body>
</html>
