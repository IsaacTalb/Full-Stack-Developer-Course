<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Attribute</title>
    
</head>
<body>
    <h3>A href Attribute</h3>
    <a href="./assets/bucati-car.jpg">Something</a>

    <h3>Image Src Attribute</h3>
    <img src="./assets/car-icon.png">

    <h3>Image Alt Attribute</h3>
    <img src="./assets/car-icon.png" alt="this is car-icon">

</body>

</html>
