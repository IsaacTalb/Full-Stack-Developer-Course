<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Element</title>
</head>
<body>

    <h3>Video Tags with Control</h3>

    <div>
        <video controls>
            <source src="./assets/I just sleep 6 hour .mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
          Your browser does not support the video tag.
        </video>
    </div>

    <h4>Comment</h4>

    <p> Ctrl + Fwd Slash (Ctrl + /) </p>
    <!-- -->

    <!-- <div>
        <ol>
            <li></li>
        </ol>
    </div> -->

    <h4> Video Embeded Link for youtube</h4>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/crQrL_iG1Jc?si=hf5oM7fNyDAms2Y0" 
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
    


    
</body>
</html>
