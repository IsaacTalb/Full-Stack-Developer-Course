<!DOCTYPE html>
<html>
<body>

    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='afterclick-house.png'"> Black House</button>

    <img id="myImage" src="./normal-house.png" style="width:100px">



    <button onclick="document.getElementById('myImage').src='normal-house.png'">White House</button>


    <br><hr>

    <button onclick="document.getElementById('myImage').src='house.png'">CLick Me for cartoon Photo</button>

</body>
</html>
