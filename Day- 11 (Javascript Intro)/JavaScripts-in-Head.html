<!DOCTYPE html>
<html>
<head>
    <script>
    function paraChange() {
    document.getElementById("demo").innerHTML = "Paragraph changed.";
    }
    </script>
</head>
<body>
    <h2>Demo JavaScript in Head</h2>

    <p id="demo">A Paragraph</p>
    <button type="button" onclick="paraChange()">Try it</button>

</body>
</html>
