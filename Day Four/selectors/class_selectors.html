<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        .header {
            background-color: black;
            color: white;
        }

        ul {
            display: inline-flex;
        }

        li {
            padding-top: 0;
            padding-right: 4px;
            padding-bottom: 0;
            padding-left: 4px;
            list-style-type: none;
        }

    </style>
</head>
<body>
    <nav class="header">
        <ul>
            <li><a href="">LOGO</a></li>
            <li><a href="">LOGO</a></li>
            <li><a href="">LOGO</a></li>
            <li><a href="">LOGO</a></li>
        </ul>
    </nav>
</body>
</html>
