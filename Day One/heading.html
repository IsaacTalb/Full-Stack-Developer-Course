<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings in HTML</title>
</head>
<body>

    <h1>Headings in HTML</h1>

    <h2>This is a Heading 2</h2>
    <p>Headings are used to create a hierarchical structure in your content.</p>

    <h3>This is a Heading 3</h3>
    <p>Sub-headings help break down content.</p>

    <h4>This is a Heading 4</h4>
    <p>As you go further, the headings get smaller.</p>

    <h5>This is a Heading 5</h5>
    <h6>This is a Heading 6</h6>

</body>
</html>
