<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Col Group in HTML</title>
</head>
<style>
    h2  {
        background-color: red
    }
</style>
<body>
    <section>
        <div>
            <h2>Heading</h2>
            <img src="./Screenshot (349).png" width="30px" alt="">
        </div>
        <table>
            <colgroup>
              <col span="2" style="background-color:red">
              <col style="background-color:yellow">
            </colgroup>
            <tr>
              <th>ISBN</th>
              <th>Title</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>3476896</td>
              <td>My first HTML</td>
              <td>$53</td>
            </tr>
          </table>
    </section>
</body>
</html>
